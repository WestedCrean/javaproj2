<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
</head>
<body>
<div th:include="layout :: navigationPanel"></div>
<h1 th:text="'Witaj ' +${userInfo.name} + ' ' + ${userInfo.surname}"></h1>
<form th:action="@{/edition}" method="POST" th:object="${user}">
    <input type="text" th:field="*{name}" th:placeholder="${userInfo.name}"/>
    <input type="text" th:field="*{surname}" th:placeholder="${userInfo.surname}"/>
    <input type="text" th:field="*{login}" th:placeholder="${userInfo.login}"/>
    <input type="password" th:field="*{password}" placeholder="PUT NEW PASSWORD "/>
    <button type="submit">Edytuj</button>
</form>
<div th:include="layout :: footer"></div>
</body>
</html>
